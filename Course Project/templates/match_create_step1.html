{% extends "base.html" %}
{% block title %}创建比赛 - 步骤1{% endblock %}
{% block content %}
    <div class="progress mb-4">
        <div class="progress-bar" role="progressbar" style="width: 33%;" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100">步骤 1/3</div>
    </div>
    <h1>创建新比赛 - 步骤 1：基本信息</h1>
    <a href="{{ url_for('matches_manage') }}" class="btn btn-secondary mb-4">返回</a>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="tournament_id" class="form-label">选择赛事</label>
                    <select class="form-select" id="tournament_id" name="tournament_id" required>
                        {% for t in tournaments %}
                        <option value="{{ t.tournament_id }}">{{ t.tournament_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="tid1" class="form-label">队伍1</label>
                        <select class="form-select" id="tid1" name="tid1" required>
                            {% for team in teams %}
                            <option value="{{ team.tid }}">{{ team.tname }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col">
                        <label for="tid2" class="form-label">队伍2</label>
                        <select class="form-select" id="tid2" name="tid2" required>
                            {% for team in teams %}
                            <option value="{{ team.tid }}">{{ team.tname }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="match_stage" class="form-label">比赛阶段</label>
                    <input type="text" class="form-control" id="match_stage" name="match_stage" placeholder="例如：决赛、小组赛A组" required>
                </div>
                <div class="mb-3">
                    <label for="map_name" class="form-label">地图名称</label>
                    <input type="text" class="form-control" id="map_name" name="map_name" placeholder="例如：Mirage, Inferno" required>
                </div>
                <div class="mb-3">
                    <label for="match_time" class="form-label">比赛日期</label>
                    <input type="datetime-local" class="form-control" id="match_time" name="match_time" required>
                </div>
                <button type="submit" class="btn btn-primary">下一步</button>
            </form>
        </div>
    </div>
{% endblock %}
