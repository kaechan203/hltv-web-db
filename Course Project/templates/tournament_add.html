<!-- templates/tournament_add.html -->

{% extends "base.html" %}
{% block title %}添加新赛事{% endblock %}
{% block content %}
    <h1>添加新赛事</h1>
    <a href="{{ url_for('tournaments_manage') }}" class="btn btn-secondary mb-4">返回</a>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="tournament_name" class="form-label">赛事名称</label>
                    <input type="text" class="form-control" id="tournament_name" name="tournament_name" placeholder="例如：IEM Katowice 2025" required>
                </div>

                <div class="mb-3">
                    <label for="start_time" class="form-label">开始时间</label>
                    <input type="datetime-local" class="form-control" id="start_time" name="start_time" required>
                </div>

                <!-- ↓↓↓ 新增的结束时间输入框 ↓↓↓ -->
                <div class="mb-3">
                    <label for="end_time" class="form-label">结束时间</label>
                    <input type="datetime-local" class="form-control" id="end_time" name="end_time" required>
                </div>
                <!-- ↑↑↑ 新增的结束时间输入框 ↑↑↑ -->

                <div class="mb-3">
                    <label for="status" class="form-label">赛事状态</label>
                    <select class="form-select" id="status" name="status" required>
                        <option value="0">未开始</option>
                        <option value="1">进行中</option>
                        <option value="2" selected>已结束</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>
{% endblock %}
