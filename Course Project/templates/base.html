<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HLTV 数据管理系统{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { padding-top: 20px; }
        .container { max-width: 1200px; }
        .nav-link { font-size: 1.1rem; }
        .table th, .table td { vertical-align: middle; }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5 rounded">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('index') }}">HLTV Dashboard</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}">主页</a></li>
                        <li class="nav-item"><a class="nav-link {% if 'team' in request.endpoint %}active{% endif %}" href="{{ url_for('list_teams') }}">队伍管理</a></li>
                        <li class="nav-item"><a class="nav-link {% if 'player' in request.endpoint %}active{% endif %}" href="{{ url_for('list_players') }}">选手管理</a></li>
                        <li class="nav-item"><a class="nav-link {% if 'match' in request.endpoint %}active{% endif %}" href="{{ url_for('matches_manage') }}">比赛管理</a></li>
                        <li class="nav-item"><a class="nav-link {% if 'tournament' in request.endpoint %}active{% endif %}" href="{{ url_for('tournaments_manage') }}">赛事管理</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-info alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <div class="content">
            {% block content %}{% endblock %}
        </div>

        <footer class="mt-5 pt-3 border-top text-center text-muted">
            <p>&copy; 2025 HLTV 数据管理系统</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
